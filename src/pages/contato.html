<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Vinheria Agnello, contato, vinhos, fale conosco, atendimento, mensagens, email"
    />
    <meta
      name="description"
      content="Entre em contato com a Vinheria Agnello. Envie sua mensagem, sugestão ou dúvida por meio do nosso formulário."
    />
    <title>Contato | Vinheria Agnello</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="body">
    <nav class="navbar">
      <a href="../../index.html" class="link home">Home</a>
      <a href="contato.html" class="link nav-link">Contato</a>
      <a href="sobre.html" class="link nav-link">Sobre Nós</a>
      <a href="MapaUva.html" class="link nav-link">Mapa da Uva</a>
      <a href="marketplace.html" class="link nav-link">Marketplace</a>
    </nav>

    <main class="main">
      <section class="contact-section">
        <h1 class="titulo-contato">Fale Conosco</h1>

        <div class="form-image">
          <form class="contact-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />

            <label for="mensagem">Mensagem:</label>
            <textarea
              id="mensagem"
              name="mensagem"
              rows="5"
              required
            ></textarea>

            <button type="submit">Enviar</button>
          </form>

          <img
            src="../assets/imgs/contato.jpg"
            alt="Pessoa enviando mensagem pelo computador"
            class="imagem-contato"
          />
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-section">
          <h3>Vinheria Agnello</h3>
          <p>
            Tradição e sabor direto das melhores vinícolas do Brasil e do mundo.
          </p>
        </div>

        <div class="footer-section">
          <a href="contato.html">
            <h3>Contato</h3>
          </a>
          <a href="https://www.instagram.com/">Instagram</a> |
          <a href="https://www.facebook.com/">Facebook</a> |
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2025 Vinheria Agnello. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
